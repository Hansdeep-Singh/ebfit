<form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)" class="example-form">

    <mat-card class="example-card">

        <mat-card-header>
            <mat-card-subtitle>CONTACT US</mat-card-subtitle>
            <mat-card-title>Get in touch with us</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field class="full-width">
                <mat-label>Your name</mat-label>
                <input matInput formControlName="fullName" placeholder="Full name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="mobileNumber" placeholder="Phone number">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="emailAddress" email="true" placeholder="Phone number">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput formControlName="message" placeholder="Tell us your goals."></textarea>
            </mat-form-field>

            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button color="accent" mat-raised-button>SUBMIT</button>
            <button mat-raised-button>RESET</button>
        </mat-card-actions>

    </mat-card>
</form>
